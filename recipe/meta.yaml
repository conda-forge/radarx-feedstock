{% set name = "radarx" %}
{% set version = "0.1.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b19e3878e1b77bc3a0e11a33e715381bec97d5d9ea4e8c11a77fcb18b6cd28cb

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >=3.8
    - xarray >=2023.12.0
    - xarray-datatree
    - xradar
    - netcdf4
    - cartopy >=0.20.0
    - pooch

test:
  imports:
    - radarx
  requires:  
    - pip  
  commands:  
    - pip check  

about:
  home: https://github.com/syedhamidali/radarx
  summary: 'Xarray-based radar toolkit for radar data analysis'
  description: |
    radarx is a Python package built for processing and visualizing radar data using xarray, integrating closely with xradar and datatree libraries for effective manipulation of radar data.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/syedhamidali/radarx
  doc_url: https://radarx.readthedocs.io/

extra:
  recipe-maintainers:
    - syedhamidali
